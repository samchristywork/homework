<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integral Practice</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="worksheet">
    <div class="worksheet-header">
      <h1>Integral Practice</h1>
    </div>
    <p class="directions">Evaluate each definite integral.</p>
    <ol class="problems" id="problems"></ol>
    <div class="worksheet-footer">
      <span class="score" id="score"></span>
      <button id="submit">Submit</button>
    </div>
  </div>
  <script>
    function generateProblem() {
      var type = generateNumber(0, 2);
      var a, b, c, answer, integrand;

      if (type === 0) {
        // constant: ∫ c dx = c(b - a)
        c = generateNumber(1, 10);
        a = generateNumber(0, 5);
        b = a + generateNumber(1, 5);
        answer = c * (b - a);
        integrand = String(c);
      } else if (type === 1) {
        // linear: ∫ cx dx = c(b² - a²)/2, c even ensures integer
        c = generateNumber(1, 5) * 2;
        a = generateNumber(0, 4);
        b = a + generateNumber(1, 5);
        answer = c * (b * b - a * a) / 2;
        integrand = c + "x";
      } else {
        // quadratic: ∫ cx² dx = c(b³ - a³)/3, c multiple of 3 ensures integer
        c = generateNumber(1, 3) * 3;
        a = generateNumber(0, 3);
        b = a + generateNumber(1, 4);
        answer = c * (b * b * b - a * a * a) / 3;
        integrand = c + "x\u00B2";
      }

      var text = "\u222B<sub>" + a + "</sub><sup>" + b + "</sup> " +
        integrand + " dx =";
      return { text: text, answer: answer };
    }
  </script>
  <script src="../script.js"></script>
</body>
</html>
