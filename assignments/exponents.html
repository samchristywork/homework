<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exponent Practice</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="worksheet">
    <div class="worksheet-header">
      <h1>Exponent Practice</h1>
    </div>
    <p class="directions">Evaluate each expression.</p>
    <ol class="problems" id="problems"></ol>
    <div class="worksheet-footer">
      <span class="score" id="score"></span>
      <button id="submit">Submit</button>
    </div>
  </div>
  <script>
    var pairs = [
      [2,2],[2,3],[2,4],[2,5],[2,6],[2,7],[2,8],[2,9],[2,10],
      [3,2],[3,3],[3,4],[3,5],[3,6],
      [4,2],[4,3],[4,4],[4,5],
      [5,2],[5,3],[5,4],
      [6,2],[6,3],[6,4],
      [7,2],[7,3],
      [8,2],[8,3],
      [9,2],[9,3],
      [10,2],[10,3],[10,4]
    ];

    function generateProblem() {
      var p = pairs[generateNumber(0, pairs.length - 1)];
      var base = p[0];
      var exp = p[1];
      var answer = Math.pow(base, exp);
      var text = base + "<sup>" + exp + "</sup> =";
      return { text: text, answer: answer };
    }
  </script>
  <script src="../script.js"></script>
</body>
</html>
