  <div class="worksheet">

  <script>
    function generateProblem() {
      var a = generateNumber(1, 50);
      var b = generateNumber(1, 50);
      if (b > a) { var tmp = a; a = b; b = tmp; }
      return { text: a + " âˆ’ " + b + " =", answer: a - b };
    }
  </script>
